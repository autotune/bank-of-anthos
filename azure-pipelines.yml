trigger:
- main

pool: MBP

steps:

- task: TerraformInstaller@0
  inputs:
    terraformVersion: '1.3.4'
    
- task: TerraformCLI@0
  displayName: 'Terraform Init'
  inputs:
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/aws'
    backendType: 'aws'
    allowTelemetryCollection: false
    backendServiceAws: 'WayOfTheSys'
    backendAwsRegion: 'us-east-2'
    backendAwsBucket: 'wayofthesys'
    backendAwsKey: 'bank-prod.tfstate'


- task: TerraformCLI@0
  displayName: 'Terraform Validate'
  inputs:
    command: 'validate'
    workingDirectory: '$(System.DefaultWorkingDirectory)/aws'
    allowTelemetryCollection: false

- task: TerraformCLI@0 
  displayName: 'Terraform Plan'
  inputs:
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/aws'
    commandOptions: '-var-file="prod.tfvars" -out="bank-prod.out" -var="zerossl_eab_key_id"=$(ZEROSSL_EAB_KEY_ID) -var="zerossl_eab_hmac_key"=$(ZEROSSL_EAB_HMAC_KEY) -detailed-exitcode' 
    allowTelemetryCollection: false
    # publishPlanResults: 'bank-prod.out'
    providerAwsRegion: 'us-east-2'

- task: TerraformCLI@0
  displayName: 'Terraform Apply'
  inputs:
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/aws'
    commandOptions: '"bank-prod.out"'
    allowTelemetryCollection: false
    providerServiceAws: 'WayOfTheSys'
    providerAwsRegion: 'us-east-2'